# Path search order:
# 1) /etc/nidan/nidan.cfg
# 2) ~/.nidan.cfg
# 3) nidan.cfg
#

[Agent]
# ============ 
# API Key 
# 
api_key=

# ============ 
# Web controller URL (https to use SSL)
#
server_url=localhost

# ============ 
# PID file 
#
pid_file=/tmp/nid_agent.pid

# ============ 
# LOG file - Empty to disable debug logging
#
log_file=./nidan.log
# log_file=

# ============ 
# Agent max threads and sleed time between jobs
threads_max=5
sleep_time=10